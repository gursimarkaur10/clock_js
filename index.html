<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>document</title>
    <style>
        .container{
            background-color: rgb(212, 204, 204);
            padding: 10px;
        }
    </style>
    <script>
        let a;
        let date;
        let time;
        const options={weekday:'long', year:'numeric', month:'long' , day:'numeric'};
        setInterval(() => {
        a= new Date();
        date= a.toLocaleDateString(undefined,options);
        time= a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML= time + " <br>on " + date;
    }, 1000);
    </script>
  </head>
  <body>
    
      <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4">Current time is: <span id="time"></span></h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima sit sapiente quia temporibus a voluptatibus.</p>
            <hr class="my-4">
            <p>We are here to show you the time for different countries.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
